<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<link rel="icon" href="../../../img/cert.png" />
	<title>NetDevOps-证书服务-编辑证书</title>
	<script type="text/javascript" src="../../../js/head.js"></script>
	<script type="text/javascript">
		window.onload = createNavigation(certs_edit);
	</script>
	<style type="text/css">
		*, *:after, *:before
		{
			-webkit-box-sizing: border-box;
			-moz-box-sizing: border-box;
			box-sizing: border-box;
		}

		.sidebar-menu li:nth-child(1)
		{
			background-color: #FFFFFF;
		}

		.sidebar-menu li:nth-child(1) a
		{
			color: #FFFFFF;
			background: #1E282C;
			border-left-color: #3C8DBC;
		}
	</style>
</head>
<body>
	<div class="container-fluid">
		<div id="divCommand">
			<h1 class="certs_edit_type">提取 PKCS#12 格式证书内容</h1>
			<div>
				<input type="file" name="file[]" id="file" class="inputfile" data-multiple-caption="{count} files selected" multiple accept=".p12,.pfx" />
				<label for="file">
					<span></span>
					<strong>
						<svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17">
							<path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"/>
						</svg>
						选择证书文件
					</strong>
				</label>
			</div>
			<br /><br />

			<div class="div_password">
				<span class="span_password">证书密码：</span>
				<input type="password" class="txt_password" />
				<i class="fa-solid fa-eye eye_password"></i>
			</div>
			<button class="btn btn-success get_certs" type="button" onclick="extractCert()">提取证书</button>

			<br /><br /><br />
			<div class="certs">
				<div class="root-cert">
					<div>根证书：</div>
					<div class="divbase64">
						<div class="divGet">
							<i class="fa-solid fa-download" title="下载"></i>
							<i class="far fa-copy" title="复制"></i>
						</div>
						<div class="copySuccess"><img src="../../../img/ok.svg">&nbsp;复制成功</div>
						<textarea class="form-control txt_base64" id="txt_root" wrap="off" rows="6" readonly></textarea>
					</div>
				</div>
			</div><br />

			<div class="certs">
				<div class="id-cert">
					<div>个人证书：</div>
					<div class="divbase64">
						<div class="divGet">
							<i class="fa-solid fa-download" title="下载"></i>
							<i class="far fa-copy" title="复制"></i>
						</div>
						<div class="copySuccess"><img src="../../../img/ok.svg">&nbsp;复制成功</div>
						<textarea class="form-control txt_base64" id="txt_personal" wrap="off" rows="6" readonly></textarea>
					</div>
				</div>
			</div><br />

			<div class="certs">
				<div class="primary-key">
					<div class="row align-items-end">
						<div class="col-2" style="margin-bottom: 0">个人证书私钥：　</div>
						<div class="col-6 form-check form-switch div_isEncry">
							<input class="form-check-input" type="checkbox" role="switch" id="isEncry" checked>
							<label class="form-check-label" for="isEncry">私钥加密，加密密钥与PKCS#12证书相同</label>
						</div>
					</div>

					<div class="divbase64">
						<div class="divGet">
							<i class="fa-solid fa-download" title="下载"></i>
							<i class="far fa-copy" title="复制"></i>
						</div>
						<div class="copySuccess"><img src="../../../img/ok.svg">&nbsp;复制成功</div>
						<textarea class="form-control txt_base64" id="txt_primary_key" wrap="off" rows="6" readonly></textarea>
					</div>
				</div>
			</div>

		</div>
	</div>
</body>
</html>
