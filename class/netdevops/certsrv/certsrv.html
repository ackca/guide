<body>
	<div class="container-fluid">
		<script type="text/javascript">
			createNavigation(certsrv, '../../../');
		</script>

		<div id="divCommand">
			<script type="text/javascript">
				createInstruT0("修改主机名（推荐）","i1");
					createInstruAllTopT1("完成配置后，证书颁发机构的证书的域名为 计算机名.域名");
					createInstruAllTopT1("默认的计算机名包含随机内容，比较奇怪");

					createConfigImgT1("certsrv/i1$1~7");

				createInstruT0("安装配置域服务<br />","i2");
					createConfigImgT1("certsrv/i2$1~22");

				createInstruT0("安装配置证书服务<br />","i3");
					createConfigImgT1("certsrv/i3$1~29");

				createInstruT0("配置证书Web服务","i4");
					createInstruT1("配置证书服务<br />","i4-1");
						createConfigImgT1("certsrv/i4-1$1~6");

					createInstruT1("验证证书服务","i4-2");
						createInstruAllTopT1("使用浏览器打开页面 https://计算机名.域名/certsrv");
						createInstruAllTopT1("输入管理员用户名、密码后能正常打开即可");
						createConfigImgT1("certsrv/i4-2$1~2");

				createInstruT0("配置可导出私钥的证书模板","i5");
					createInstruT1("配置可导出私钥的证书模板<br />","i5-1");
						createConfigImgT1("certsrv/i5-1$1~14");

					createInstruT1("配置可导出私钥的证书模板<br />","i5-2");
						createConfigImgT1("certsrv/i5-2$1~23");

					createInstruT1("提取明文的证书和私钥","i5-3");
						createInstruT2("从打包文件中分离私钥");
							createInstruAllTopT2("当前导出的文件为证书和私钥打包在一起的文件");
							createInstruAllTopT2("分离后私钥会被再次加密");
							createInstruAllTopT2("根据提示输入打包文件的加密密码以及私钥的加密密码（两次）");

							instruArr = new Array();
							instruArr[0]=createCmdSpan("openssl pkcs12 -in “test.itachi.tech.pfx。 -nocerts -out “test.itachi.tech-key-encry.key。");
							instruArr[1]=createCmdInstruSpan("“test.itachi.tech.pfx。","证书和私钥的打包文件");
							instruArr[2]=createCmdInstruSpan("“test.itachi.tech-key-encry.key。","再次被加密的私钥文件");
							createCmdInstruT2(instruArr,"cisco");

						createInstruT2("从打包文件中分离私钥");
							createInstruAllTopT2("根据提示输入私钥的加密密码");

							instruArr[0]=createCmdSpan("openssl rsa -in “test.itachi.tech-key-encry.key。 -out “test.itachi.tech-key.key。");
							instruArr[1]=createCmdInstruSpan("“test.itachi.tech-key-encry.key。","加密的私钥文件");
							instruArr[2]=createCmdInstruSpan("“test.itachi.tech-key.key。","明文的私钥文件");
							createCmdInstruT2(instruArr,"cisco");

						createInstruT2("从打包文件中分离证书");
							createInstruAllTopT2("根据提示输入打包文件的加密密码");

							instruArr[0]=createCmdSpan("openssl pkcs12 -in “test.itachi.tech.pfx。 -clcerts -nokeys -out “test.itachi.tech-key.crt。");
							instruArr[1]=createCmdInstruSpan("“test.itachi.tech.pfx。","证书和私钥的打包文件");
							instruArr[2]=createCmdInstruSpan("“test.itachi.tech-key.key。","证书文件");
							createCmdInstruT2(instruArr,"cisco");


			</script>

					<span class="open"></span>
					<span class="open"></span>
				</div>
			</div>
		</div>
	</div>
