						yaml = `
							services:
								vault:
									image: vault:1.13.3
									restart: always
									ports:
										- 8200:8200
									cap_add:
										- IPC_LOCK
									environment:
										VAULT_LOCAL_CONFIG: '{
											"storage": {
												"file": {
													"path": "vault/file"
												}
											},
											"listener": [{
												"tcp": {
													"address": "0.0.0.0:8200",
													"tls_cert_file": "/opt/certs/certsrv.pem",
													"tls_key_file": "/opt/certs/certsrv-key.pem",
													"tls_disable": false
												}
											}],
											"default_lease_ttl": "8760h", # 默认的有效期只有768h，可根据需要适当延长
											"max_lease_ttl": "17520h",    # 此处不支持注释，需要删除
											"ui": true
										}'
									command: server
									volumes:
										- vault_logs:/vault/logs
										- vault_file:/vault/file
										- ./certsrv.pem:/opt/certs/certsrv.pem
										- ./certsrv-key.pem:/opt/certs/certsrv-key.pem

							volumes:
								vault_logs:
								vault_file:
						`;

								Requires=network-online.target
								After=network-online.target
								ConditionFileNotEmpty=/vault/config.hcl
								StartLimitIntervalSec=60
								StartLimitBurst=3

								ProtectSystem=full
								ProtectHome=read-only
								PrivateTmp=yes
								PrivateDevices=yes
								SecureBits=keep-caps
								AmbientCapabilities=CAP_IPC_LOCK
								CapabilityBoundingSet=CAP_SYSLOG CAP_IPC_LOCK

								ExecStart=/usr/bin/vault server -config=/vault/config.hcl

								KillSignal=SIGINT
								Restart=on-failure
								RestartSec=5
								TimeoutStopSec=30
								StartLimitInterval=60
								StartLimitBurst=3
								LimitNOFILE=65536
								LimitMEMLOCK=infinity

								[Install]
								WantedBy=multi-user.target
								EOF
