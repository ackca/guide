<body>
	<script type="text/javascript">
		document.write(top_menu.replace(/rootpath\//g, '../../../'))
	</script>
	<script type='text/javascript' src='../../../js/ai.js'></script>
	<script type='text/javascript' src="../../../js/regex.js"></script>

	<div class="runoob-page-content">
		<div class="row">
			<div class="col-md-12">
				<h1 style="color: #FD971F">正则表达式测试</h1>
				<div class="card">
					<div id="compiler" class="card-header" style="display: none">
						<form class="form-inline" role="form">
							<button type="button" class="btn btn-primary mr-1 ml-1" data-toggle="modal" data-target="#myModal" id="submitBTN" style="display:none">生成代码</button>
						</form>
					</div>
					<div class="card-body">
						<div class="row">
							<div class="col-md-12">
								<div class="alert alert-danger" style="display: none;"></div>
							</div>
							<div class="col-md-12">
								<form class="form-inline">
									<div class="form-group col-md-8" style="padding:0;">
										<div class="form-group" style="width: 100%;">
											<div class="input-group input-group-lg mb-3" style="width: 100%;">
												<div class="input-group-prepend">
													<span class="input-group-text" style="font-size: 22px!important;font-weight: bold;">
														<i class="fa fa-exclamation-triangle" aria-hidden="true" style="display:none; color: red;">&nbsp;&nbsp;</i>/
													</span>
												</div>
												<input type="text" class="form-control font-weight-bold text-primary" placeholder="在此输入正则表达式" save="text" id="textPattern">
												<div class="input-group-append">
													<span class="input-group-text" style="font-size: 22px!import;font-weight: bold;">/
														<label class="marked" id="regFlag">g</label>
													</span>
												</div>
											</div>
										</div>
									</div>
									<div class="form-group col-md-4" style="top: -8px;">
										<div class="mr-2">
											<button class="btn btn-success dropdown-toggle btn-lg" type="button" id="menu1" data-toggle="dropdown">
												<i class="fa fa-flag" aria-hidden="true"></i>&nbsp;&nbsp;修饰符
												<span class="caret"></span>
											</button>
											<button class="btn btn-secondary btn-lg" type="button" id="menu2">
												<i class="fa fa-file-alt" style="font-weight: inherit" aria-hidden="true"></i>&nbsp;&nbsp;语法参考
											</button>
											<ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
												<li class="dropdown-item">
													<div class="form-check justify-content-start">
														<input type="checkbox" value="global" checked="checked" id="optionGlobal" class="form-check-input" name="optionGlobl">&nbsp;
														<label for="optionGlobal" class="form-check-label fs-1">全局搜索　　-<strong>g</strong></label>
													</div>
												</li>
												<li class="dropdown-item">
													<div class="form-check justify-content-start">
														<input type="checkbox" value="ignoreCase" id="optionIgnoreCase" class="form-check-input" name="optionIgnoreCase">&nbsp;
														<label for="optionIgnoreCase" class="form-check-label">忽略大小写　-<strong>i</strong>
														</label>
													</div>
												</li>
												<li class="dropdown-item">
													<div class="form-check justify-content-start">
														<input type="checkbox" value="multiline" id="optionMultiline" class="form-check-input" name="optionMultiline">&nbsp;
														<label for="optionMultiline" class="form-check-label">多行模式　　-<strong>m</strong>
														</label>
													</div>
												</li>
												<li class="dropdown-item">
													<div class="form-check justify-content-start">
														<input type="checkbox" value="singleline" id="optionSingleline" class="form-check-input" name="optionSingleline">&nbsp;
														<label for="optionSingleline" class="form-check-label">包含换行符　-<strong>s</strong>
														</label>
													</div>
												</li>
											</ul>
										</div>
									</div>
								</form>
							</div>
							<div class="col-md-12" style="font-size:14px;padding-top: 12px;">
								<textarea rows="6" id="textSour" save="text" placeholder="在此输入待匹配文本" class="form-control"></textarea>
							</div>
							<div class="col-md-12" style="font-size:14px;padding-top: 12px;">
								<div class="runoob-regex-test">
									<div id='txt' contenteditable='false' data-text="匹配结果..." spellcheck='false'></div>
								</div>
							</div>
							<div class="col-md-12" style="font-size:14px;padding-top: 12px;">
								<textarea rows="6" readonly="readonly" placeholder="匹配结果..." id="textMatchResult" class="form-control"></textarea>
							</div>
							<div class="col-md-12" style="font-size:14px;padding-top: 12px;">
								<form class="form-inline">
									<div class="form-group">
										<div class="input-group">
											<div class="input-group-prepend">
												<span class="input-group-text">替换文本：</span>
											</div>
											<input type="text" id="textReplace" name="textReplace" class="form-control" placeholder="在此输入替换文本">
										</div>
										<a onclick="return onReplace()" class="btn btn-warning ml-1">
											<i class="icon-chevron-down icon-white">
											</i>替换
										</a>
									</div>
								</form>
							</div>
							<div class="col-md-12" style="font-size:14px;padding-top: 12px;">
								<textarea rows="6" readonly="readonly" id="textReplaceResult" class="form-control" placeholder="替换结果..."></textarea>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
