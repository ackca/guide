	<style type="text/css">
		.tHybrid
		{
			border-collapse: separate;
			border-spacing: 0;
			border-radius: 10px;
			background-color: #494A5F;
			width: 900px;
			font-family: Poppins-Regular;
			font-size: 18px;
			margin-left: 70px;
		}

		.tHybrid tbody>tr:first-of-type>th:first-of-type
		{
			border-top-left-radius: 10px;
		}

		.tHybrid tbody>tr:first-of-type>th:last-of-type
		{
			border-top-right-radius: 10px;
		}

		.tHybrid tbody>tr:nth-child(8)>td:first-of-type
		{
			border-bottom-left-radius: 10px;
		}

		.tHybrid tbody>tr:last-of-type>td:last-of-type
		{
			border-bottom-right-radius: 10px;
		}

		.tHybrid th
		{
			color: #FFFFFF;
			background-color: #6C7AE0;
			padding-top: 19px;
			padding-bottom: 19px;
			text-align: center;
			font-size: 23px;
		}

		.tHybrid td
		{
			font-family: Poppins-Regular;
			font-size: 18px;
			color: #FFFFF;
			background-color: #5A5D6F;
			padding-top: 15px;
			padding-bottom: 15px;
			border: solid 1px #A0A0A0;
		}

		.tHybrid td:hover
		{
			cursor: pointer;
		}

		.tHybrid .c21, .tHybrid .c81
		{
			font-size: 23px;
			text-align: center;
			padding: 0px;
			font-weight: bold;
			border-left: 0;
		}

		.tHybrid tr:nth-child(2) td
		{
			border-top: 0;
		}

		.tHybrid .c81, .tHybrid .c102, .tHybrid .c113, .tHybrid .c123
		{
			border-bottom: 0;
		}

		.tHybrid tr td:last-child
		{
			border-right: 0;
		}
	</style>

	<div class="container-fluid">
		<script type="text/javascript">
			createNavigation(hswitch, '../../../');
		</script>

		<div id="divCommand">
			<script type="text/javascript">
				createInstruT0("交换机基本配置","i1");
					createInstruT1("mac地址表相关");
						createInstruT2("查看mac地址表");
							instruArr = new Array();
							instruArr[0] = createCmdSpan("[SW1] display mac-address vlan “10。");
							instruArr[1] = createCmdInstruSpan("vlan “10。","vlan号，省略查看全部");
							createCmdInstruT2(instruArr,"huawei");

						createInstruT2("查看mac地址表失效时间");
							instruArr = null;
							instruArr = new Array();
							instruArr[0] = createCmdSpan("[SW1] display mac-address aging-time");
							createCmdInstruT2(instruArr,"huawei");

						createInstruT2("修改mac地址表失效时间");
							instruArr[0] = createCmdSpan("[SW1] mac-address aging-time “150。");
							instruArr[1] = createCmdInstruSpan("“150。","失效时间(单位s)");
							createCmdInstruT2(instruArr,"huawei");

						createInstruT2("配置静态mac地址表");
							instruArr[0] = createCmdSpan("[SW1] mac-address static “000c-29a3-8612。 “g0/0/1。 vlan “1。");
							instruArr[1] = createCmdInstruSpan("“000c-29a3-8612。","mac地址");
							instruArr[2] = createCmdInstruSpan("“g0/0/1。","接口号");
							instruArr[3] = createCmdInstruSpan("“1。","vlan号");
							createCmdInstruT2(instruArr,"huawei");

						createInstruT2("配置黑洞mac地址表，类似于黑洞路由，来自此mac的帧直接丢弃");
							instruArr = null;
							instruArr = new Array();
							instruArr[0] = createCmdSpan("[SW1] mac-address blackhole “000c-29a3-8612。 vlan “1。");
							instruArr[1] = createCmdInstruSpan("“000c-29a3-8612。","mac地址");
							instruArr[2] = createCmdInstruSpan("“1。","vlan号");
							createCmdInstruT2(instruArr,"huawei");

						createInstruT2("关闭某个接口的mac地址表学习功能");
							instruArr[0] = createCmdSpan("[SW1-GigabitEthernet0/0/1] mac-address learning disable [ action { forward | discard } ]");
							instruArr[1] = createCmdInstruSpan("forward","默认，该接口不学习mac地址，其它不影响");
							instruArr[2] = createCmdInstruSpan("discard","目的mac地址(包括广播)不在mac-address表中时，直接丢弃，在时，正常转发");
							createCmdInstruT2(instruArr,"huawei");

					createInstruT1("设置err-down的自动处理(默认不处理)");
						instruArr[0] = createCmdSpan("[SW1] error-down auto-recovery cause “bpdu-protection。 interval “300。");
						instruArr[1] = createCmdInstruSpan("“bpdu-protection。","引起err-down的原因");
						instruArr[2] = createCmdInstruSpan("“300。","自动启用时间间隔");
						createCmdInstruT1(instruArr,"huawei");

						/*createInstruT2("设置接口的双工状态(一般采用不同厂商设备时设置，同厂商采用默认‘auto。)");
							instruArr[0] = createCmdSpan("SW1(config-if)#duplex { auto | full | half }");
							instruArr[1] = createCmdInstruSpan("auto","自动协商");
							instruArr[2] = createCmdInstruSpan("full","全双工");
							instruArr[3] = createCmdInstruSpan("half","半双工");
							createCmdInstru(instruArr,"T2","cisco");

						createInstruT2("设置接口的速度(一般采用不同厂商设备时设置，同厂商采用默认‘auto。)");
							instruArr = null;
							instruArr = new Array();
							instruArr[0] = createCmdSpan("SW1(config-if)#speed { auto | 10 | 100 | 1000 | …… }");
							instruArr[1] = createCmdInstruSpan("数值单位Mbps");
							createCmdInstru(instruArr,"T2","cisco");

						createInstruT2("接口加注释");
							instruArr[0] = createCmdSpan("[SW1-GigabitEthernet0/0/1] description “abcdef。");
							instruArr[1] = createCmdInstruSpan("“abcdef。","注释内容");
							createCmdInstruT2(instruArr,"huawei");*/

					createInstruT1("配置接口组");
						createInstruT2("新建接口组");
							instruArr[0] = createCmdSpan("[SW1] port-group “1。");
							instruArr[1] = createCmdInstruSpan("“1。","组号");
							createCmdInstruT2(instruArr,"huawei");

						createInstruT2("接口组中添加成员");
							instruArr[0] = createCmdSpan("[SW1-port-group-1] group-member “f0/1。 to “f0/2。 “f0/4。 …");
							instruArr[1] = createCmdInstruSpan("连接接口使用to相连，间断接口独立写");
							createCmdInstruT2(instruArr,"huawei");

						createInstruT2("配置好成员后，继续在接口组下配置，配置命令对所有接口成员有效");
							instruArr = null;
							instruArr = new Array();
							instruArr[0] = createCmdSpan("[SW1-port-group-1] ……");
							createCmdInstruT2(instruArr,"huawei");

				createInstruT0("接口模式","i2");
						createInstruT2("查看各接口模式");
							instruArr[0] = createCmdSpan("[SW1] display port vlan");
							createCmdInstruT2(instruArr,"huawei");

					createInstruT1("创建vlan","i2-1");
						createInstruT2("创建单个vlan");
							instruArr[0] = createCmdSpan("[SW1] vlan “10。");
							instruArr[1] = createCmdInstruSpan("“10。","vlan号");
							instruArr[2] = createCmdSpan("[SW1-vlan10] description “abcdef。 ");
							instruArr[3] = createCmdInstruSpan("“abcdef。","vlan描述");
							createCmdInstruT2(instruArr,"huawei");

						createInstruT2("创建多个vlan");
							instruArr = null;
							instruArr = new Array();
							instruArr[0] = createCmdSpan("[SW1] vlan batch “10。 to “20。 “25。");
							instruArr[1] = createCmdInstruSpan("“10。 to “20。","使用to创建多个连续vlan");
							instruArr[2] = createCmdInstruSpan("“25。","不连续vlan单个创建");
							createCmdInstruT2(instruArr,"huawei");

					createInstruT1("access","i2-2");
						createInstruT2("将接口加入vlan");
							instruArr[0] = createCmdSpan("[SW1] interface “f0/1。");
							instruArr[1] = createCmdInstruSpan("“f0/1。","接口号");
							instruArr[2] = createCmdSpan("[SW1-FastEthernet0/1] port link-type access");
							instruArr[3] = createCmdSpan("[SW1-FastEthernet0/1] port default vlan “2。");
							instruArr[4] = createCmdInstruSpan("vlan “2。","vlan号");
							createCmdInstruT2(instruArr,"huawei");

					createInstruT1("trunk","i2-3");
						createInstruT2("将接口设为trunk模式");
							instruArr[0] = createCmdSpan("[SW1] interface “f0/1。");
							instruArr[1] = createCmdInstruSpan("“f0/1。","接口号");
							instruArr[2] = createCmdSpan("[SW1-FastEthernet0/1] port link-type trunk");
							createCmdInstruT2(instruArr,"huawei");

						createInstruT2("设置pvid(对应思科本征vlan)，双方要同时指定，且相同)");
							instruArr[0] = createCmdSpan("[SW1-FastEthernet0/1] port trunk pvid vlan “100。");
							instruArr[1] = createCmdInstruSpan("vlan “100。","本征vlan号");
							createCmdInstruT2(instruArr,"huawei");

						createInstruT2("trunk链路只允许某些vlan通过");
							instruArr[0] = createCmdSpan("[SW1-FastEthernet0/1] port trunk allow-pass vlan { “10 to 20 30。 | all }");
							instruArr[1] = createCmdInstruSpan("vlan “10 to 20 30。","允许通过的vlan号");
							instruArr[2] = createCmdInstruSpan("all","所有vlan");
							createCmdInstruT2(instruArr,"huawei");
							createInstruAllBottomT2("<br />默认只允许vlan 1，但如果交换机‘没有某个vlan。，即使trunk允许该vlan，该vlan报文到达交换机后仍会被‘丢弃。");

					createInstruT1("hybrid","i2-4");
						createInstruT2("将接口设置为hybrid模式");
							instruArr = null;
							instruArr = new Array();
							instruArr[0] = createCmdSpan("[SW1-GigabitEthernet0/0/1] port link-type hybrid");
							createCmdInstruT2(instruArr,"huawei");

						createInstruT2("设置hybrid接口的pvid");
							instruArr[0] = createCmdSpan("[SW1-GigabitEthernet0/0/1] port hybrid pvid vlan “10。");
							instruArr[1] = createCmdInstruSpan("“10。","pvid");
							createCmdInstruT2(instruArr,"huawei");

						createInstruT2("设置hybrid接口的 tagged/untagged vlan");
							instruArr[0] = createCmdSpan("[SW1-GigabitEthernet0/0/1] port hybrid { tagged | untagged } vlan “10。");
							instruArr[1] = createCmdInstruSpan("“10。","tagged/untagged 的vlan号");
							createCmdInstruT2(instruArr,"huawei");

						createInstruT2("hybrid接口对流量的处理方式<br />");
							tHybrid = `
								<table class="tHybrid">
									<tr>
										<th class="c11">数据帧流向</th>
										<th class="c12">数据帧类型</th>
										<th class="c13">hybrid接口流量处理方式</th>
									</tr>
									<tr>
										<td class="c21" rowSpan="6">接收</td>
										<td class="c22" rowSpan="2">纯以太网帧</td>
										<td class="c23">PVID为1时，打上vlan 1的tag转发</td>
									</tr>
									<tr>
										<td class="c33" >PVID不为1时，需要明确对PVID进行untagged，否则丢弃</td>
									</tr>
									<tr>
										<td class="c42" rowSpan="2">属于PVID的tag帧</td>
										<td class="c43">PVID为1时，直接转发</td>
									</tr>
									<tr>
										<td class="c53">PVID不为1时，需要对其tagged，否则丢弃</td>
									</tr>
									<tr>
										<td class="c62" rowSpan="2">不属于PVID的tag帧</td>
										<td class="c63">明确tagged，直接转发</td>
									</tr>
									<tr>
										<td class="c73">没有明确tagged，丢弃</td>
									</tr>
									<tr>
										<td class="c81" rowSpan="5">发送</td>
										<td class="c82" rowSpan="2">属于PVID的tag帧</td>
										<td class="c83" >PVID为1时，直接转发</td>
									</tr>
									<tr>
										<td class="c93">PVID不为1时，需要对其untagged，否则不发送</td>
									</tr>
									<tr>
										<td class="c102" rowSpan="3">不属于PVID的tag帧</td>
										<td class="c103">明确tagged，保留tag直接发送</td>
									</tr>
									<tr>
										<td class="c113">明确untagged，去掉tag变成纯以太网帧后发送</td>
									</tr>
									<tr>
										<td class="c123">没有明确tagged或untagged，不发送</td>
									</tr>
								</table>
							`;
							document.writeln(tHybrid);

					createInstruT1("<br />动态vlan划分方式","i2-5");
						createInstruT2("基于mac地址划分","i2-5-1");
							createInstruT3("在vlan视图下配置加入该vlan设备的mac地址");
								instruArr[0] = createCmdSpan("[SW1] vlan “10。");
								instruArr[1] = createCmdInstruSpan("“10。","vlan号");
								instruArr[2] = createCmdSpan("[SW1-vlan10] mac-vlan mac-address “000c-29a3-8612。 [ “32。 | “ffff-ffff-0000。 ]");
								instruArr[3] = createCmdInstruSpan("“000c-29a3-8612。","mac地址");
								instruArr[4] = createCmdInstruSpan("[ “32。 | “ffff-ffff-0000。 ]","支持类似于IP地址的匹配方式");
								instruArr[5] = createCmdInstruSpan("　　“32。","匹配位长度");
								instruArr[6] = createCmdInstruSpan("　　“ffff-ffff-0000。","通配符掩码，正掩码");
								createCmdInstruT3(instruArr,"huawei");

							createInstruT3("进入相应的接口视图");
								instruArr = null;
								instruArr = new Array();
								instruArr[0] = createCmdSpan("[SW1] int “g0/0/1。");
								instruArr[1] = createCmdInstruSpan("“g0/0/1。","接口号");
								createCmdInstruT3(instruArr,"huawei");

							createInstruT3("将接口设置为hybrid模式");
								instruArr = null;
								instruArr = new Array();
								instruArr[0] = createCmdSpan("[SW1-GigabitEthernet0/0/1] port link-type hybrid");
								createCmdInstruT3(instruArr,"huawei");

							createInstruT3("所有根据mac地址可能划分的vlan配置untagged");
								instruArr[0] = createCmdSpan("[SW1-GigabitEthernet0/0/1] port hybrid untagged “vlan 2 to 10。");
								instruArr[1] = createCmdInstruSpan("“vlan 2 to 10。","untagged vlan 号");
								createCmdInstruT3(instruArr,"huawei");

							createInstruT3("将基于mac地址划分的vlan设置为优先(默认)");
								instruArr = null;
