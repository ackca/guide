	<div class="container-fluid">

			<script type="text/javascript">
				createInstruT0("测试是否使用Umbrella的DNS页面", "i1");
						createInstruT2("测试是否使用Umbrella的DNS页面", "i1-1");
							createInstruT3("测试页面");
								createInstruAllTopT3("<a class='link' href='https://welcome.umbrella.com/' target='_blank'>https://welcome.umbrella.com/</a>");

							createInstruT3("<br />正常访问");
								createConfigImgT3("umbrella/i1_1$1");

							createInstruT3("无法访问");
								createConfigImgT3("umbrella/i1_1$2");

						createInstruT2("Umbrella管理页面", "i1-2");
							createInstruAllTopT2("<a class='link' href='https://login.umbrella.com/' target='_blank'>https://login.umbrella.com/</a><br />");

						createInstruT2("<br />查看Umbrella的DNS地址", "i1-3");
							createConfigImgT2("umbrella/i1_3$1~2");

						createInstruT2("账户管理（时区）", "i1-4");
							createConfigImgT2("umbrella/i1_4$1~2");

						createInstruT2("获取Umbrella的根证书", "i1-5");
							createConfigImgT2("umbrella/i1_5$1");

						createInstruT2("查看日志", "i1-6");
							createConfigImgT2("umbrella/i1_6$1");


				createInstruT0("安全策略配置", "i2");
						createInstruT2("全局策略", "i2-1");
							createConfigImgT2("umbrella/i2_1$1~3");

						createInstruT2("DNS策略", "i2-2");
							createConfigImgT2("umbrella/i2_2$1~14");

						createInstruT2("Web策略", "i2-3");
							createInstruAllTopT2("使用SAML认证时，Rulest Identities 只能为 network 或 tunnel，HTTP监控必须启用");
							createInstruAllTopT2("<a class='link' href='https://docs.umbrella.com/umbrella-user-guide/docs/configure-saml-integrations' target='_blank'>https://docs.umbrella.com/umbrella-user-guide/docs/configure-saml-integrations</a><br />");
							createConfigImgT2("umbrella/i2_3$1~28");

						createInstruT2("FW/IPS策略", "i2-4");
							createInstruAllTopT2("使用FW/IPS时，需要为 tunnel 类型");
							createConfigImgT2("umbrella/i2_4$1~5");

						createInstruT2("防数据丢失策略", "i2-5");
							createInstruT3("配置自定义归类", "i2-5-1");
								createConfigImgT3("umbrella/i2_5_1$1~3");

							createInstruT3("配置数据归类", "i2-5-2");
								createConfigImgT3("umbrella/i2_5_2$1~4");

							createInstruT3("配置数据丢失策略", "i2-5-3");
								createConfigImgT3("umbrella/i2_5_3$1~3");


				createInstruT0("保护方式：network", "i3");
						createInstruT2("network方式说明", "i3-1");
							createInstruAllTopT2("客户端只需要将DNS设置为Umbrella的DNS，无需其它配置");
							createInstruAllTopT2("通过DNS方式实现大部分安全功能");

						createInstruT2("<br /><br />添加客户端地址到Umbrella", "i3-2");
							createConfigImgT2("umbrella/i1_3$1");
							createConfigImgT2("umbrella/i3_1$1~3");


				createInstruT0("保护方式：集成AD", "i4");
						createInstruT2("官方文档", "i4-1");
							createInstruAllTopT2("<a class='link' href='https://docs.umbrella.com/umbrella-user-guide/docs/prepare-active-directory-environment' target='_blank'>https://docs.umbrella.com/umbrella-user-guide/docs/prepare-active-directory-environment</a><br />");

						createInstruT2("下载相关组件", "i4-2");
							createConfigImgT2("umbrella/i4_2$1~3");

						createInstruT2("域中创建相应用户", "i4-3");
							createInstruAllTopT2("创建用户：OpenDNS_Connector");
							createInstruAllTopT2("隶属于组：Event Log Readers、<br />　　　　　　　　Distributed COM Users、<br />　　　　　　　　Enterprise Read-only Domain Controllers<br />");
							createConfigImgT2("umbrella/i4_3$1");

						createInstruT2("安装相关组件", "i4-4");
							createInstruT3("创建文件，指定需要加载到Umbrela组，不配置则所有组");
								createInstruAllTopT3("文件名为：CiscoUmbrellaADGroups.dat，保存到C盘根目录");
								createInstruAllTopT3("内容如下，将两个组 branch-group、hq-group，同步到Umbrella");

								let cmd = `
									CN=branch-group,OU=QYT-Branch,DC=qytang,DC=com
									CN=hq-group,OU=QYT-HQ,DC=qytang,DC=com
								`;
								createLinuxTxtT3(cmd);

							createInstruT3("安装OpenDNS-WindowsConfig…文件");
								createInstruAllTopT3("使用管理员权限安装，cscript “c:/OpenDNS-WindowsConfig…。<br />");
								createConfigImgT3("umbrella/i4_4_1$1");

							createInstruT3("安装Umbrella Connector（压缩文件中软件）");
								createConfigImgT3("umbrella/i4_4_2$1~7");

							createInstruT3("重启服务（可选）");
								createInstruAllTopT3("重启windows的服务，Active Directory Domain Services， OpenDNS Connector");
								createInstruAllTopT3("云端关联较慢，重启可一定程度加速，但仍需要等待较长时间才能正常运行");

						createInstruT2("<br />配置Site", "i4-5");
							createConfigImgT2("umbrella/i4_5$1~8");

						createInstruT2("域成员安装客户端", "i4-6");
							createInstruT3("下载客户端");
								createConfigImgT3("umbrella/i4_6_1$1~4");

							createInstruT3("域成员安装客户端");
								createInstruAllTopT3("域成员需要先安装Umbrella的根证书");
								createInstruAllTopT3("组件按如下安装，安装完全后，先不打开客户端");
								createConfigImgT3("umbrella/i4_6_2$1");
								createInstruAllTopT3("将 Orginfo.json 文件复制到 C:/ProgramData/Cisco/Cisco Secure Client/Umbrella，再打开客户端<br />");
								createConfigImgT3("umbrella/i4_6_2$2~4");


				createInstruT0("保护方式：IPSec", "i5");
						createInstruT2("IPSec方式说明", "i5-1");
							createInstruAllTopT2("站点通过IPSec连接到Umbrella，使用SAML方式认证（okta），认证数据库为AD");
							createInstruAllTopT2("官方文档，连接到Umbrella：<a class='link' href='https://docs.umbrella.com/umbrella-user-guide/docs/cisco-umbrella-data-centers' target='_blank'>https://docs.umbrella.com/umbrella-user-guide/docs/cisco-umbrella-data-centers</a>");
							createInstruAllTopT2("官方文档，ISR路由器建立IPSec：<a class='link' href='https://docs.umbrella.com/umbrella-user-guide/docs/add-a-tunnel-cisco-isr' target='_blank'>https://docs.umbrella.com/umbrella-user-guide/docs/add-a-tunnel-cisco-isr</a>");

						createInstruT2("<br />Umbrella端配置IPSec", "i5-2");
							createConfigImgT2("umbrella/i5_2$1~4");

						createInstruT2("Cisco ISR IPSec配置", "i5-3");
							createInstruAllTopT2("路由器的 GigabitEthernet1 连接外部，GigabitEthernet2 连接内部");
							createInstruAllTopT2("需要修改 ’预共享密钥。、 ’local email。 及其它相关信息");

							cmd = `
								crypto ikev2 proposal umbrella
								 encryption aes-gcm-256
								 prf sha256
								 group 19 20
								!
								crypto ikev2 policy umbrella
								 proposal umbrella
								!
								crypto ikev2 keyring umbrella
								 peer umbrella
								  address 146.112.113.8
								  pre-shared-key CiscoUmbrella123
								!
								crypto ikev2 profile umbrella-profile
								 match identity remote address 146.112.0.0 255.255.0.0
								 identity local email itachi-tunnel@8259338-630902039-umbrella.com
								 authentication remote pre-share
								 authentication local pre-share
								 keyring local umbrella
								 dpd 10 3 periodic
								!
								crypto ipsec transform-set umbrella esp-gcm 256
								 mode tunnel
								!
								crypto ipsec profile umbrella
								 set transform-set umbrella
								 set ikev2-profile umbrella-profile
								!
								interface Tunnel1
								 ip unnumbered GigabitEthernet1
								 ip tcp adjust-mss 1280
								 tunnel source GigabitEthernet1
								 tunnel mode ipsec ipv4
								 tunnel destination 146.112.113.8
								 tunnel protection ipsec profile umbrella
								!
								interface GigabitEthernet2
								 ip address 10.1.1.254 255.255.255.0
								 ip policy route-map umbrella-route-map
								!
								ip access-list extended umbrella
								 10 permit ip 10.1.1.0 0.0.0.255 any
								!
								route-map umbrella-route-map permit 10
								 match ip address umbrella
								 set interface Tunnel1
							`;
							createLinuxTxtT2(cmd);

						createInstruT2("AD关联okta", "i5-4");
							createConfigImgT2("umbrella/i5_4$1~30");

						createInstruT2("Umbrella关联okta", "i5-5");
							createConfigImgT2("umbrella/i5_5$1~23");
