			<script type="text/javascript">
				createInstruT0("基本配置", "i1");
						createInstruT2("路由器交换机上的各类包含IP的命令，将IP去掉后，多数可在ASA中使用");
						createInstruT2("ASA中‘无反掩码。，所有掩码均为普通掩码");

						createInstruT2("接口配置", "i1-1");
							createInstruT3("为某个接口命名");
								let instruArr = new Array();
								instruArr[0] = createCmdSpan("ASA(config-if)# nameif “inside。");
								instruArr[1] = createCmdInstruSpan("“inside。", "接口名");
								instruArr[2] = createCmdInstruSpan("ASA中接口不命名则‘不可用。");
								createCmdInstruT3(instruArr, "cisco");

							createInstruT3("设置接口的安全级别");
								instruArr[0] = createCmdSpan("ASA(config-if)# security-level “100。");
								instruArr[1] = createCmdInstruSpan("“100。", "安全级别");
								instruArr[2] = createCmdInstruSpan("安全级别取值范围 [0，100] 除命名为inside（不区分大小写）默认为100外，其余均为0");
								createCmdInstruT3(instruArr, "cisco");

							createInstruT3("查看各接口安全级别");
								instruArr = [];
								instruArr[0] = createCmdSpan("ASA# show nameif");
								createCmdInstruT3(instruArr, "cisco");

							createInstruT3("允许两个安全级别相同的接口通信（‘默认不允许。）");
								instruArr[0] = createCmdSpan("ASA(config)# same-security-traffic permit inter-interface")
								createCmdInstruT3(instruArr, "cisco");

							createInstruT3("允许数据从一个接口入，再由这个接口出（‘默认不允许。）");
								instruArr[0] = createCmdSpan("ASA(config)# same-security-traffic permit intra-intraface");
								createCmdInstruT3(instruArr, "cisco");

							createInstruT3("查看所有接口的IP及开关状态（相当于RS中的show ip int brief）");
								instruArr[0] = createCmdSpan("ASA# show int ip brief");
								createCmdInstruT3(instruArr, "cisco");

						createInstruT2("配置相关", "i1-2");
							createInstruT3("使用show run all [特定关键字，如tunnel-group] 可查看show run中不显示的默认配置");

							createInstruT3("查看完整配置（使有show run会有一些key以*显示）");
								instruArr[0] = createCmdSpan("ASA# more system:running-config");
								createCmdInstruT3(instruArr, "cisco");

							createInstruT3("清空 Startup Configuration");
								instruArr[0] = createCmdSpan("ASA# write erase");
								createCmdInstruT3(instruArr, "cisco");

							createInstruT3("清空 Running Configuration");
								instruArr[0] = createCmdSpan("ASA(config)# clear configure all");
								instruArr[1] = createCmdInstruSpan("将all换成其它关键字，也可删除running-config中对应内容");
								instruArr[2] = createCmdInstruSpan("如：将all换为access-list aclname，则删除running-config中名为aclname的acl全部内部，且‘与该acl相关的所有配置也会被删除。");
								createCmdInstruT3(instruArr, "cisco");

							createInstruT3("备份配置（所有配置，包括不出现在startup configuation中的内容）");
								instruArr = [];
								instruArr[0] = createCmdSpan("ASA# backup passphrase cisco location “flash:/backup.bak。")
								instruArr[1] = createCmdInstruSpan("“flash:/backup.bak。", "配置存储路径");
								createCmdInstruT3(instruArr, "cisco");

							createInstruT3("还原配置（所有配置，包括不出现在startup configuation中的内容）");
								instruArr[0] = createCmdSpan("ASA# restore passphrase cisco location “flash:/backup.bak。");
								createCmdInstruT3(instruArr, "cisco");

						createInstruT2("DNS设置", "i1-3");
							createInstruT3("在接口启用DNS");
								instruArr[0] = createCmdSpan("ASA(config)# dns domain-lookup “DMZ。");
								instruArr[1] = createCmdInstruSpan("“DMZ。", "DNS服务器所在接口名");
								createCmdInstruT3(instruArr, "cisco");

							createInstruT3("设置DNS组");
								instruArr[0] = createCmdSpan("ASA(config)# DNS server-group “DefaultDNS。");
								instruArr[1] = createCmdInstruSpan("“DefaultDNS。", "DNS组名");
								createCmdInstruT3(instruArr, "cisco");

							createInstruT3("设置DNS服务器地址");
								instruArr[0] = createCmdSpan("ASA(config-dns-server-group)# name-server “192.168.1.100。");
								instruArr[1] = createCmdInstruSpan("“192.168.1.100。", "DNS服务器地址");
								createCmdInstruT3(instruArr, "cisco");

						createInstruT2("启用日志功能（默认不启用）");
							instruArr[0] = createCmdSpan("ASA(config)# logging enable");
							instruArr[1] = createCmdInstruSpan("因为日志功能默认不启用，使用时还需设置将多少级的日志输出到某位置，配置方式同RS");
							createCmdInstruT2(instruArr, "cisco");

						createInstruT2("可以用ping测试的TCP/UDP端口号");
							instruArr[0] = createCmdSpan("ASA(config)# ping { tcp | udp } “192.168.1.1。  “80。");
							instruArr[1] = createCmdInstruSpan("{ tcp | udp }", "协议");
							instruArr[2] = createCmdInstruSpan("“192.168.1.100。", "IP地址");
							instruArr[3] = createCmdInstruSpan("“80。", "端口号");
							createCmdInstruT2(instruArr, "cisco");

				createInstruT0("静态路由", "i2");
					createInstruT1("配置静态路由", "i2-1");
						instruArr[0] = createCmdSpan("ASA(config)# route “inside。  “202.100.1.0。  “255.255.255.0。  “10.1.1.1。  [ “1。 ]");
						instruArr[1] = createCmdInstruSpan("“inside。", "出接口名");
						instruArr[2] = createCmdInstruSpan("“202.100.1.0。", "路由前缀");
						instruArr[3] = createCmdInstruSpan("“255.255.255.0。", "路由掩码");
						instruArr[4] = createCmdInstruSpan("“10.1.1.1。", "下一跳地址");
						instruArr[5] = createCmdInstruSpan("“1。", "管理距离");
						createCmdInstruT1(instruArr, "cisco");

					createInstruT1("静态路由追踪（sla）", "i2-2");
						createInstruT2("配置监控内容");
							createInstruT3("创建SLA");
								instruArr = [];
								instruArr[0] = createCmdSpan("ASA(config)# sla monitor “1。");
								instruArr[1] = createCmdInstruSpan("“1。", "sla编号");
								createCmdInstruT3(instruArr, "cisco");

							createInstruT3("配置追踪的IP地址");
								instruArr[0] = createCmdSpan("ASA(config-sla-monitor)# type echo protocol ipIcmpEcho “202.99.96.68。 interface “outside。");
								instruArr[1] = createCmdInstruSpan("“202.99.96.68。", "追踪的IP地址");
								instruArr[2] = createCmdInstruSpan("“outside。", "发包接口名");
								createCmdInstruT3(instruArr, "cisco");

							createInstruT3("配置测试频率，即多少长时间测试一次");
								instruArr = [];
								instruArr[0] = createCmdSpan("ASA(config-sla-monitor-echo)# frequency “5。");
								instruArr[1] = createCmdInstruSpan("“5。", "单位秒，默认60");
								createCmdInstruT3(instruArr, "cisco");

							createInstruT3("配置单次发ping包数量");
								instruArr[0] = createCmdSpan("ASA(config-sla-monitor-echo)# num-packets “2。");
								instruArr[1] = createCmdInstruSpan("“2。", "发包数量，默认为2");
								createCmdInstruT3(instruArr, "cisco");

							createInstruT3("配置超时时间，在这个时间内没有收到回包，则切换");
								instruArr[0] = createCmdSpan("ASA(config-sla-monitor-echo)# timeout “2000。");
								instruArr[1] = createCmdInstruSpan("“2000。", "单位毫秒，默认5000");
								createCmdInstruT3(instruArr, "cisco");

						createInstruT2("配置监控运行计划——立即开始将持续运行");
							instruArr[0] = createCmdSpan("ASA(config)# sla monitor schedule “1。 life forever start-time now");
							instruArr[1] = createCmdInstruSpan("“1。", "sla编号");
							instruArr[2] = createCmdInstruSpan("可根据需要进行修改，在某段时间开始");
							createCmdInstruT2(instruArr, "cisco");

						createInstruT2("开启可达性跟踪");
							instruArr[0] = createCmdSpan("ASA(config)# track “2。 rtr “1。 reachability");
							instruArr[1] = createCmdInstruSpan("“2。", "track编号");
							instruArr[2] = createCmdInstruSpan("“1。", "sla编号");
							createCmdInstruT2(instruArr, "cisco");

						createInstruT2("在相关静态路由上应用跟踪");
							instruArr[0] = createCmdSpan("ASA(config)# route “outside 0.0.0.0 0.0.0.0 202.100.1.100。 track “2。");
							instruArr[1] = createCmdInstruSpan("“outside 0.0.0.0 0.0.0.0 202.100.1.100。", "静态路由");
							instruArr[2] = createCmdInstruSpan("“2。", "track编号");
							createCmdInstruT2(instruArr, "cisco");

						createInstruT2("设置备份静态路由");
							instruArr[0] = createCmdSpan("ASA(config)# route “backup 0.0.0.0 0.0.0.0 202.100.1.100。  “100。");
							instruArr[1] = createCmdInstruSpan("“backup 0.0.0.0 0.0.0.0 202.100.1.100。", "备份静态路由");
							instruArr[2] = createCmdInstruSpan("“100。", "备份路由的管理距离，应比常用路由的高");
							createCmdInstruT2(instruArr, "cisco");

						createInstruT2("查看路由跟踪状态");
							instruArr[0] = createCmdSpan("ASA# show track [ “2。 ]");
							instruArr[1] = createCmdInstruSpan("“2。", "track号，省略查看所有");
							createCmdInstruT2(instruArr, "cisco");

						createInstruT2("查看SLA监控测试的详细信息");
							instruArr = [];
							instruArr[0] = createCmdSpan("ASA# show sla monitor configuration");
							createCmdInstruT2(instruArr, "cisco");

				createInstruT0("zone", "i3");
						createInstruT2("与路由器中的zone base Firewall没有任意关系，只是配置较像");
						createInstruT2("创建Zone");
							instruArr[0] = createCmdSpan("ASA(config)# zone “outside。");
							instruArr[1] = createCmdInstruSpan("“outside。", "Zone名");
							createCmdInstruT2(instruArr, "cisco");

						createInstruT2("将接口加入Zone");
							instruArr[0] = createCmdSpan("ASA(config)# int “g0/0。");
							instruArr[1] = createCmdInstruSpan("“g0/0。", "加入Zone的接口号");
							instruArr[2] = createCmdSpan("ASA(config-if)# zone-member “outside。");
							instruArr[3] = createCmdInstruSpan("“outside。", "zone名");
							createCmdInstruT2(instruArr, "cisco");

						createInstruT2("查看Zone");
							instruArr = [];
							instruArr[0] = createCmdSpan("ASA# show zone [ “outside。 ]");
							instruArr[1] = createCmdInstruSpan("“outside。", "zone名");
							createCmdInstruT2(instruArr, "cisco");

				createInstruT0("远程管理", "i4");
					createInstruT1("基本设置", "i4-1");
						createInstruT2("激活https网管，并配置网管端口号");
							instruArr[0] = createCmdSpan("ASA(config)# http server enable [ “500。 ]");
							instruArr[1] = createCmdInstruSpan("“500。", "网管端口号，不配置采用默认的443");
							createCmdInstruT2(instruArr, "cisco");

						createInstruT2("启用相应协议的远程管理");
							instruArr[0] = createCmdSpan("ASA(config)# { http | telnet | ssh }  “10.1.1.0。  “255.255.255.0。  “inside。");
							instruArr[1] = createCmdInstruSpan("http | telnet | ssh", "管理协议");
							instruArr[2] = createCmdInstruSpan("“10.1.1.0。", "允许网络");
							instruArr[3] = createCmdInstruSpan("“255.255.255.0。", "网络掩码");
							instruArr[4] = createCmdInstruSpan("“inside。", "管理流量进入的接口名");
							instruArr[5] = createCmdInstruSpan("‘最低安全级别的接口不支持telnet。");
							createCmdInstruT2(instruArr, "cisco");

						createInstruT2("修改telnet密码（旧版本默认为cisco，新版本无默认密码）");
							instruArr = [];
							instruArr[0] = createCmdSpan("ASA(config)# passwd “cisco123。");
							instruArr[1] = createCmdInstruSpan("“cisco123。", "密码");
							createCmdInstruT2(instruArr, "cisco");

						createInstruT2("使用本地用户名，密码登录（‘LOCAL必须全大写。）");
							instruArr[0] = createCmdSpan("ASA(config)# aaa authentication { http | telnet | ssh } console LOCAL");
							instruArr[1] = createCmdInstruSpan("http | telnet | ssh", "管理协议");
							createCmdInstruT2(instruArr, "cisco");

						createInstruT2("将某一接口设置为带外网管口");
							instruArr = [];
							instruArr[0] = createCmdSpan("ASA(config-if)# management-only");
							createCmdInstruT2(instruArr, "cisco");

					createInstruT1("使用SSH网管", "i4-2");
						createInstruT2("设置用户名、密码");
							instruArr[0] = createCmdSpan("ASA(config)# username “admin。 password “cisco。");
							instruArr[1] = createCmdInstruSpan("“admin。", "用户名");
							instruArr[2] = createCmdInstruSpan("“cisco。", "密码");
							createCmdInstruT2(instruArr, "cisco");

						createInstruT2("允许使用SSH远程管理");
							instruArr[0] = createCmdSpan("ASA(config)# ssh “10.1.1.0。  “255.255.255.0。  “inside。");
							instruArr[1] = createCmdInstruSpan("“10.1.1.0。", "允许网络");
							instruArr[2] = createCmdInstruSpan("“255.255.255.0。", "网络掩码");
							instruArr[3] = createCmdInstruSpan("“inside。", "管理流量进入的接口名");
							createCmdInstruT2(instruArr, "cisco");

						createInstruT2("SSH使用本地用户名、密码登录");
							instruArr = [];
							instruArr[0] = createCmdSpan("ASA(config)# aaa authentication ssh console LOCAL");
							createCmdInstruT2(instruArr, "cisco");

						createInstruT2("设置域名（新版本已经不需要）");
							createInstruT3("设置DNS组");
								instruArr[0] = createCmdSpan("ASA(config)# DNS server-group “DefaultDNS。");
								instruArr[1] = createCmdInstruSpan("“DefaultDNS。", "DNS组名");
								createCmdInstruT3(instruArr, "cisco");

							createInstruT3("设置域名");
								instruArr[0] = createCmdSpan("ASA(config-dns-server-group)# domain-name “cisco.com。");
								instruArr[1] = createCmdInstruSpan("“cisco.com。", "域名");
								createCmdInstruT3(instruArr, "cisco");

						createInstruT2("生成密钥（新版本已经不需要）");
							instruArr[0] = createCmdSpan("ASA(config)# crypto key generate rsa modulus “1024。");
							instruArr[1] = createCmdInstruSpan("“1024。", "密钥长度，建议至少1024位");
							createCmdInstruT2(instruArr, "cisco");

					createInstruT1("配置本地用户权限", "i4-3");
						createInstruT2("设置用户权限");
							instruArr[0] = createCmdSpan("ASA(config)# username admin attributes");
							instruArr[1] = createCmdInstruSpan("“admin。", "用户名");
							instruArr[2] = createCmdSpan("ASA(config-username)# service-type { admin | nas-prompt | remote-access }");
							instruArr[3] = createCmdInstruSpan("admin", "可网管全局，可VPN、可穿越");
							instruArr[4] = createCmdInstruSpan("nas-prompt", "只可以登录到ASA的用户模式");
							instruArr[5] = createCmdInstruSpan("remote-access", "无登录ASA权利，只用于VPN或穿越ASA");
							createCmdInstruT2(instruArr, "cisco");

						createInstruT2("使权限设置生效");
							instruArr = [];
							instruArr[0] = createCmdSpan("ASA(config)# aaa authentication enable console ‘LOCAL。");
							instruArr[1] = createCmdSpan("ASA(config)# aaa authorization exec ‘LOCAL。");
							instruArr[2] = createCmdInstruSpan("配置这两条后，enable password … 已经无效，enable认证时，使用本地用户名密码");
							createCmdInstruT2(instruArr, "cisco");

				createInstruT0("AAA", "i5");
						createInstruT2("配置AAA服务器相应信息");
							createInstruT3("配置协议");
								instruArr[0] = createCmdSpan("ASA(config)# aaa-server “3a。 protocol { tacacs+ | radius | … }");
								instruArr[1] = createCmdInstruSpan("“3a。", "aaa服务器名");
								instruArr[2] = createCmdInstruSpan("tacacs+ | radius | …", "aaa协议");
								createCmdInstruT3(instruArr, "cisco");

							createInstruT3("配置地址");
								instruArr[0] = createCmdSpan("ASA(config)# aaa-server “3a。 [ (“dmz。) ] host “192.168.1.241。");
								instruArr[2] = createCmdInstruSpan("(“dmz。)", "aaa服务器所有接口名，省略默认为inside，( ) 为需要配置的内容，不是标识");
								instruArr[3] = createCmdInstruSpan("“192.168.1.241。", "服务器器地址");
								createCmdInstruT3(instruArr, "cisco");

							createInstruT3("配置密码");
								instruArr = [];
								instruArr[0] = createCmdSpan("ASA(config-aaa-server-host)# key “cisco。");
								instruArr[1] = createCmdInstruSpan("“cisco。", "密码");
								createCmdInstruT3(instruArr, "cisco");

						createInstruT2("测试AAA用户");
							instruArr[0] = createCmdSpan("ASA# test aaa authentication “3a。");
							instruArr[1] = createCmdInstruSpan("“3a。", "aaa服务器名");
							createCmdInstruT2(instruArr, "cisco");

						createInstruT2("AAA认证");
							instruArr[0] = createCmdSpan("ASA(config)# aaa authentication “telnet。 console “3a。");
							instruArr[1] = createCmdInstruSpan("“telnet。", "被认证内容");
							instruArr[2] = createCmdInstruSpan("“3a。", "aaa服务器名");
							createCmdInstruT2(instruArr, "cisco");

				createInstruT0("访问控制列表（ACL）", "i6");
						createInstruT2("建立ACL");
							instruArr = [];
							instruArr[0] = createCmdSpan("ASA(config)# access-list “o2i。 permit “tcp。 “202.100.1.0。  “255.255.255.0。  “10.1.1.0。  “255.255.255.0。 “eq 23。");
							instruArr[1] = createCmdInstruSpan("除使用普通掩码外，基本同RS");
							createCmdInstruT2(instruArr, "cisco");

						createInstruT2("应用ACL");
							instruArr[0] = createCmdSpan("ASA(config)# access-group “o2i。 { in | out } interface “inside。");
							instruArr[1] = createCmdInstruSpan("“o2i。", "acl名");
							instruArr[2] = createCmdInstruSpan("in | out", "调用方向");
							instruArr[3] = createCmdInstruSpan("“inside。", "调用接口名");
							createCmdInstruT2(instruArr, "cisco");

						createInstruT2("在ACL中加入条目");
							instruArr = [];
							instruArr[0] = createCmdSpan("ASA(config)# access-list “o2i。 line “2。 “permit tcp any any eq 23。");
							instruArr[1] = createCmdInstruSpan("“o2i。", "acl名");
							instruArr[2] = createCmdInstruSpan("“2。", "新增条目位置");
							createCmdInstruT2(instruArr, "cisco");
							createInstruAllBottomT2("acl中条目会按line 1 2 3 …… 依次排列，需要加第几条加条目，写相应编号即可，原来该编号条目及之后(如果有)会依次编号+1");

						createInstruT2("禁用ACL中某条目");
							instruArr = [];
							instruArr[0] = createCmdSpan("ASA(config)# access-list “o2i。 “permit tcp any any eq 23。 inactive");
							instruArr[1] = createCmdInstruSpan("启用时，重新输入该条目，不输inactive即可");
							createCmdInstruT2(instruArr, "cisco");

						createInstruT2("删除整个删除整个acl");
							instruArr[0] = createCmdSpan("ASA(config)# clear configure access-list “o2i。");
							instruArr[1] = createCmdInstruSpan("“o2i。", "acl名");
							createCmdInstruT2(instruArr, "cisco");

						createInstruT2("列表全局接口入方向生效");
							instruArr[0] = createCmdSpan("ASA(config)# access-group “global-acl。 global");
							instruArr[1] = createCmdInstruSpan("“global-acl。", "acl名");
							instruArr[2] = createCmdInstruSpan("一般只用checkpoint防火墙向ASA迁移时使用，非迁移时不建议使用");
							createCmdInstruT2(instruArr, "cisco");

						createInstruT2("object-group（object，将IP、协议信息归组，方便管理使用）");
