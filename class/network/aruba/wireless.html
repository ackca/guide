<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<link rel="icon" href="../../../img/aruba.svg"/>
	<title>Aruba-无线</title>
	<script src="../../../js/public/head.js"></script>
	<script type="text/javascript">
		window.onload = createNavigation(wireless);
	</script>
</head>
<body>
	<div class="container-fluid">
		<div id="divCommand">
			<script type="text/javascript">
				createInstruT1("初始化MM","i1");
					createInstruT1("初始化设备","i1-1");

                    createInstruT1("配置vrrp，两个设备均配置，基本同思科","i1-2");
						createInstruT2("配置vrrp id");
							instruArr = new Array();
							instruArr[0]=createCmdSpan("(MM1) [mynode] (config)# vrrp 10");
							instruArr[1]=createCmdInstruSpan("“10。","vrrp id");
							createCmdInstruT2(instruArr,"aruba");

						createInstruT2("配置vrrp虚拟地址");
							instruArr[0]=createCmdSpan("(MM1) ^[mynode] (config-submode)# ip address “10.1.1.121。");
							instruArr[1]=createCmdInstruSpan("“10。","vrrp虚拟地址");
							createCmdInstruT2(instruArr,"aruba");

						createInstruT2("配置认证");
							instruArr[0]=createCmdSpan("(MM1) ^[mynode] (config-submode)# authentication “aruba。");
							instruArr[1]=createCmdInstruSpan("“aruba。","认证密钥");
							createCmdInstruT2(instruArr,"aruba");

						createInstruT2("配置优先级");
							instruArr[0]=createCmdSpan("(MM1) ^[mynode] (config-submode)# priority “120。");
							instruArr[1]=createCmdInstruSpan("“120。","优先级，默认100");
							createCmdInstruT2(instruArr,"aruba");

						createInstruT2("配置抢占");
							instruArr = null;
							instruArr = new Array();
							instruArr[0]=createCmdSpan("(MM1) ^[mynode] (config-submode)# preempt");
							createCmdInstruT2(instruArr,"aruba");

						createInstruT2("配置抢占延时");
							instruArr[0]=createCmdSpan("(MM1) ^[mynode] (config-submode)# preempt delay “60。");
							instruArr[1]=createCmdInstruSpan("“60。","抢占延时，单位秒");
							createCmdInstruT2(instruArr,"aruba");

						createInstruT2("配置vrrp对应接口");
							instruArr[0]=createCmdSpan("(MM1) ^[mynode] (config-submode)# “vlan 10。");
							instruArr[1]=createCmdInstruSpan("“vlan 10。","vrrp对应接口");
							createCmdInstruT2(instruArr,"aruba");

						createInstruT2("启用vrrp");
							instruArr = null;
							instruArr = new Array();
							instruArr[0]=createCmdSpan("(MM1) ^[mynode] (config-submode)# no shutdown");
							createCmdInstruT2(instruArr,"aruba");

                        createInstruT2("查看vrrp状态");
                            instruArr[0]=createCmdSpan("(MM1) [mynode] (config)# show vrrp");
							createCmdInstruT2(instruArr,"aruba");

					createInstruT1("配置数据同步","i1-3");
						instruArr[0]=createCmdSpan("(MM1) [mynode] (config)# cd /mm");
						instruArr[1]=createCmdSpan("(MM1) [mm] (config)# database synchronize period “30。");
						instruArr[2]=createCmdInstruSpan("“30。","同步周期，单位分钟，推荐30分钟");
						createCmdInstruT1(instruArr,"aruba");

					createInstruT1("<br /><br />配置高可用性","i1-4");
                        createInstruT2("配置高可用性，两个设备均配置");
							instruArr[0]=createCmdSpan("(MM1) [mm] (config)# cd /mm/mynode");
							instruArr[1]=createCmdSpan("(MM1) [mynode] (config)# master-redundancy");
							instruArr[2]=createCmdSpan("(MM1) ^[mynode] (config-submode)# master-vrrp “10。");
	                        instruArr[3]=createCmdInstruSpan("“10。","关联的vrrp id");
							instruArr[4]=createCmdSpan("(MM1) ^[mynode] (config-submode)# peer-ip-address “10.1.1.12。 ipsec “Cisc0123。");
	                        instruArr[5]=createCmdInstruSpan("“10.1.1.12。","对端设备IP");
	                        instruArr[6]=createCmdInstruSpan("“Cisc0123。","两个设备间IPsec连接的预共享密钥");
	                        createCmdInstruT2(instruArr,"aruba");

                        createInstruT2("相关查看命令");
                            createInstruT3("查看冗余状态");
                                instruArr = null;
								instruArr = new Array();
								instruArr[0]=createCmdSpan("(MM1) [mynode] (config)# show conductor-redundancy");
                                createCmdInstruT3(instruArr,"aruba");
                                createConfigImgT3("wireless/i1_4$1");

                            createInstruT3("查看ike sa");
								instruArr[0]=createCmdSpan("(MM1) [mynode] (config)# show crypto isakmp sa");
                                createCmdInstruT3(instruArr,"aruba");
                                createConfigImgT3("wireless/i1_4$2");

                            createInstruT3("查看ipsec sa");
								instruArr[0]=createCmdSpan("(MM1) [mynode] (config)# show crypto ipsec sa");
                                createCmdInstruT3(instruArr,"aruba");
                                createConfigImgT3("wireless/i1_4$3");

                            createInstruT3("查看设备状态");
								instruArr[0]=createCmdSpan("(MM1) [mynode] (config)# show switches");
                                createCmdInstruT3(instruArr,"aruba");
                                createConfigImgT3("wireless/i1_4$4");

                            createInstruT3("查看数据库同步状态");
								instruArr[0]=createCmdSpan("(MM1) [mynode] (config)# show database synchronize");
                                createCmdInstruT3(instruArr,"aruba");
                                createConfigImgT3("wireless/i1_4$5");

                    createInstruT1("证书相关配置","i1-5");
                        createInstruAllTopT1("GUI管理协议为https，默认端口4343");
                        createInstruT2("配置DNS","i1-5-1");
                            createConfigImgT2("wireless/i1_5_1$1~3");

                        createInstruT2("上传证书","i1-5-2");
                            createConfigImgT2("wireless/i1_5_2$1~4");

                        createInstruT2("修改管理证书","i1-5-3");
                            createConfigImgT2("wireless/i1_5_3$1");

                        createInstruT2("配置NTP","i1-5-4");
                            createInstruAllTopT2("保存后重启设备");
                            instruArr[0]=createCmdSpan("(MM1) [mynode] (config)# cd /mm");
                            instruArr[1]=createCmdSpan("(MM1) [mm] (config)# ntp server “ntp.aliyun.com。");
                            instruArr[2]=createCmdInstruSpan("“ntp.aliyun.com。","NTP的服务器域名（IP）");
                            createCmdInstruT2(instruArr,"aruba");


					// createInstruT1("初始化MC","i1-2");
					// 	createInstruT2("初始化设备","i1-2-1");
					// 		createConfigImgT2("wireless/i1_2_1$1");
			</script>
		</div>
	</div>
</body>
</html>
