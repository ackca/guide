<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
	<title></title>
	<script src="../../js/head.js" type="text/javascript"></script>
	<script src="bjjt.js" type="text/javascript"></script>
	<script type="text/javascript">
		window.onload = createNavigation("");
	</script>
</head>
<body>
	<script type="text/javascript">
		let year = getURLRequest("year");
		let bjjtYear = "";

		if(year == "2001~2003") {
			bjjtYear = "bjjt0103";
		}
		else {
			bjjtYear = "bjjt" + year;
		}

		document.write(
			createBJJT_EachYearList(year, bjjtDB[bjjtYear])
				.replaceAll("year=2013&&programName=唐玄宗与杨贵妃", "year=2009&&programName=长恨歌")
				.replaceAll("（重播）.jpg\" />", ".jpg\" />")
				.replaceAll("img/王立群读宋史：宋太宗（上）", "img/王立群读宋史：宋太宗")
				.replaceAll("img/王立群读宋史：宋太宗（下）", "img/王立群读宋史：宋太宗")
		);
	</script>
</body>
</html>
