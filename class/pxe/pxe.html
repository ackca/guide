<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<link rel="shortcut icon" style="border-radius: 20%" href="../../img/os.webp" />
	<title>其它-系统自动安装脚本</title>
	<link rel='stylesheet' type='text/css' href='../../css/public/bootstrap.min.css'>
	<link rel='stylesheet' type='text/css' href='../../css/public/top_menu.css'>
	<link rel="stylesheet" type='text/css' href="../../css/public/HLTable.css">
	<link rel="stylesheet" type='text/css' href="../../css/public/font-awesome.min.css">
	<link rel='stylesheet' type='text/css' href="../../css/private/pxe.css">
	<script type='text/javascript' src='../../js/public/jquery.min.js'></script>
	<script type='text/javascript' src='../../js/public/top_menu_words.js'></script>
	<script type='text/javascript' src="../../js/public/bootstrap.bundle.min.js"></script>
	<script type='text/javascript' src="../../js/public/config.js"></script>
	<script type='text/javascript' src="../../js/private/pxe.js"></script>
</head>
<body>
	<div class="os_options">
		<label>操作系统类型</label>
		<select class="form-select" id="selct_os_type">
			<option value="0" selected>&nbsp;</option>
			<option value="1">Windows</option>
			<option value="2">Linux</option>
			<option value="3">vSphere</option>
		</select>

		<label id="lb_os_version">操作系统版本</label>
		<select class="form-select" id="select_os_version"></select>

		<label id="lb_os_kind">系统版本</label>
		<select class="form-select" id="select_os_kind"></select>

		<label id="lb_os_hostname">系统主机名</label>
		<input type="text" class="form-control" id="input_os_hostname" />

		<label id="lb_os_password">系统密码</label>
		<input type="password" class="form-control" id="input_os_password" />

		<label id="lb_install">安装方式</label>
		<select class="form-select" id="select_install">
			<option value="0" selected>&nbsp;</option>
			<option value="1">全新安装，格式化第1块硬盘</option>
			<option value="2">已经分区，安装在第1块硬盘的第1分区</option>
		</select>

		<label id="lb_partition">服务器分区模式</label>
		<select class="form-select" id="select_partition">
			<option value="0" selected>&nbsp;</option>
			<option value="1">GPT分区</option>
			<option value="2">MBR分区</option>
		</select>

		<label id="lb_partition_install">安装到分区</label>
		<select class="form-select" id="select_partition_install">
			<option value="0" selected>&nbsp;</option>
			<option value="1">硬盘划分出100G的分区，系统安装到此分区</option>
			<option value="2">全部硬盘划分为一个分区，并安装系统</option>
		</select>

	</div>
	<script type="text/javascript">
		document.write(top_menu.replace(/rootpath\//g, '../../'))
	</script>
	<script type='text/javascript' src='../../js/public/top_menu.js'></script>
</body>
</html>
