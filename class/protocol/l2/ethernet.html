<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>协议-EthernetII</title>
	<script src="../../../js/public/head.js"></script>
	<script type="text/javascript">
		window.onload = createNavigation(ethernet);
		document.onmouseup = function () {
			document.onmousemove = null;
		};
	</script>
</head>
<body>
	<div id="divProtocol" class="divProtocol">
		<strong id="close" onclick="closeProtocol()">关闭</strong>
		<div id="protocolImg" onmousedown="protocolMove()"></div>
	</div>
	<div class="container-fluid">
		<div class="divProtocolWord">
			<script type="text/javascript">
				createProtocolWord(
					"Ethernet II",
					"&nbsp;",
					"以太网"
				);
			</script>
		</div><br class="both"/>

		<div id="divCommand">
			<script type="text/javascript">
				createInstruT0("Etherne II 首部字段说明","i1");
					createProtocolStructT0(
						"1274",
						"200",
						"1400",
						"ethernet/ethernet",
						"以太网协议",
					);

					words = `
						目的MAC地址（Destination）
						由6字节构成，表示目的MAC地址

						源MAC地址（Source）
						由6字节构成，表示源MAC地址

						协议类型（Protocol Type）
						由2字节构成，表示下一个首部属于哪个协议

						数据部分（Data）
						由46~1500字节构成，如果数据部分较小（如ARP），小于46字节，需要填充0使数据部分达到最小的46字节

						填充（Data）
						长度可变，可能不存在，EtherneII报文数据部分最小46字节，但一此较小的报文，如ARP，数据部分只有28字节，需要填充0使数据部分达到最小的46字节

						帧校验序列（FCS）
						由4字节构成，对帧完整性的检查
					`;
					createProtocolExplainT0(words, -200);

				createInstruT0("Etherne II 实例","i2");
					createInstruT1("实例为ping报文，如下所示");
						document.writeln("<br />");
						createConfigImgT1("ethernet/eth_packet");
			</script>

			<br /><br /><br /><br /><br /><br /><br /><br /><br />
		</div>
	</div>
</body>
</html>
