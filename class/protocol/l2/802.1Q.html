						"320",
						"1693",
						"802.1Q/802.1Q"
					);

					words = `
						协议类型（Protocol Type）
						由于是802.1Q帧，固定为0x8100

						优先机（Priority）
						由3bit构成，用于QOS

						标准格式指示（CFI）
						由1bit构成，一般为0

						VLAN ID
						由12bit构成，取值范围0~4095，除全0全1外，不同厂商的设备还有几个ID不能使用

					`;
					createProtocolExplainT0(words, -326.8);
