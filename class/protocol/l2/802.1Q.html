<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>协议-802.1Q</title>
	<script type="text/javascript" src="../../../js/head.js"></script>
	<script type="text/javascript">
		window.onload = createNavigation(p8021q);
		document.onmouseup = function () {
			document.onmousemove = null;
		};
	</script>
</head>
<body>
	<div class="container-fluid">
		<div class="divProtocolWord">
			<script type="text/javascript">
				createProtocolWord(
					"802.1Q",
					"",
					""
				);
			</script>
		</div><br />

		<div id="divCommand">
			<script type="text/javascript">
				createInstruT0("802.1Q 首部字段说明", "i1");
					createProtocolStructT0(
						"1440",
						"505",
						"2525",
						"802.1q/802.1q",
						"802.1Q协议封装",
					);

					let words = `
						协议类型（Protocol Type）
						由于是802.1Q帧，固定为0x8100

						优先机（Priority）
						由3bits构成，用于QOS

						标准格式指示（CFI）
						由1bit构成，一般为0

						VLAN ID
						由12bits构成，取值范围0~4095，除全0全1外，不同厂商的设备还有几个ID不能使用
					`;
					createProtocolExplainT0(words, -505);

				createInstruT0("802.1Q 实例", "i2");
					createInstruT1("实例为ping报文，vlan id 为10，如下所示<br />");
						createConfigImgT1("802.1q/802.1q_packet");
			</script>

			<br /><br /><br /><br /><br /><br /><br /><br />
		</div>
	</div>
</body>
</html>
