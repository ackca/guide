<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>协议-syslog</title>
	<script type="text/javascript" src="../../../js/public/head.js"></script>
	<script type="text/javascript">
		window.onload = createNavigation(syslog);
		document.onmouseup = function () {
			document.onmousemove = null;
		};
	</script>
	<link rel="stylesheet" type="text/css" href="../../../css/private/protocol/syslog.css">
</head>
<body>
	<div class="container-fluid">
		<div class="divProtocolWord">
			<script type="text/javascript">
				createProtocolWord(
					"syslog",
					"&nbsp;",
					"日志",
				);
			</script>
		</div><br />

		<div id="divCommand">
			<script type="text/javascript">
				createInstruT0("syslog 报文结构","i1");
					createProtocolStructT0(
						"1060",
						"220",
						"660",
						"syslog/syslog",
						"syslog协议"
					);

					words = `
						优先级（PRI：Priority）
						共24 bit，由4部分组成<br /><ul><li><span><</span><br />由8 bit构成，值为<的ASCII，0x3C</li><li>设备（Facility）<br />由5 bit构成，用于区分发送日志的设备类型</li>\t<li>安全级别（Severity）<br />由3 bit构成，用于表示事件的严重程度，越小越严重</li><li><span>></span><br />由8 bit构成，值为>的ASCII，0x3E</li></ul>

						日志内容
						由于syslog的协议规范制定比较晚，而且是推荐标准，所有实际的日志格式多样，基本只有PRI遵循规范
					`;
					createProtocolExplainT0(words, -220);

				createInstruT0("Facility取值对应关系<br />","i2");
					tHeader = [
						"Num",
						"Facility",
					];
					tBody = [
						["0","kernel messages"],
						["1","user-level messages"],
						["2","mail system"],
						["3","system daemons"],
						["4","security/authorization messages (note 1)"],
						["5","messages generated internally by syslogd"],
						["6","line printer subsystem"],
						["7","network news subsystem"],
						["8","UUCP subsystem"],
						["9","clock daemon (note 2)"],
						["10","security/authorization messages (note 1)"],
						["11","FTP daemon"],
						["12","NTP subsystem"],
						["13","log audit (note 1)"],
						["14","log alert (note 1)"],
						["15","clock daemon (note 2)"],
						["16","local use 0  (local0)"],
						["17","local use 1  (local1)"],
						["18","local use 2  (local2)"],
						["19","local use 3  (local3)"],
						["20","local use 4  (local4)"],
						["21","local use 5  (local5)"],
						["22","local use 6  (local6)"],
						["23","local use 7  (local7)"],
					];
					createHLTableT0(550, tHeader, tBody);
					document.writeln("");

				createInstruT0("<br /><br />Severity取值对应关系<br />","i3");
					tHeader = [
						"Num",
						"Secerity",
					];
					tBody = [
						["0","<b>Emergency: </b>system is unusable"],
						["1","<b>Alert: </b>action must be taken immediately"],
						["2","<b>Critical: </b>critical conditions"],
						["3","<b>Error: </b>error conditions"],
						["4","<b>Warning: </b>warning conditions"],
						["5","<b>Notice: </b>normal but significant condition"],
						["6","<b>Informational: </b>informational messages"],
						["7","<b>Debug: </b>debug-level messages"],
					];
					createHLTableT0(550, tHeader, tBody);


				createInstruT0("syslog 报文实例<br />","i4");
					createConfigImgT0("syslog/syslog_packet");

			</script>

			<br /><br /><br /><br /><br /><br /><br />
			<br /><br /><br /><br /><br /><br /><br />
		</div>
	</div>
</body>
</html>
