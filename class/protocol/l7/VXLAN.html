<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>协议-VXLAN</title>
	<script type="text/javascript" src="../../../js/public/head.js"></script>
	<script type="text/javascript">
		window.onload = createNavigation(vxlan);
		document.onmouseup = function () {
			document.onmousemove = null;
		};
	</script>
</head>
<body>
	<div class="container-fluid">
		<div class="divProtocolWord">
			<script type="text/javascript">
				createProtocolWord(
					"VXLAN",
					"Virtual eXtensible Local Area Network",
					"虚拟扩展局域网",
				);
			</script>
		</div><br />

		<div id="divCommand">
			<script type="text/javascript">
				createInstruT0("VXLAN报文结构", "i1");
					createProtocolStructT0(
						"815",
						"290",
						"1740",
						"VXLAN/VXLAN",
						"VXLAN协议"
					);

					let words = `
						vxlan 标志（VXLAN Flags）
						由8 bits构成，固定为 0x08

						保留（Reserved）
						由24 bits构成，值为 0

						vxlan 网络标识（VNI：VXLAN Network ID）
						由24 bits构成，即VXLAN ID值

						保留（Reserved）
						由8 bits构成，值为 0
					`;
					createProtocolExplainT0(words, -290);

				createInstruT0("VXLAN 封装方式<br />", "i2");
					createConfigImgT0("VXLAN/VXLAN封装", "VXLAN 封装方式");

				createInstruT0("VXLAN 实例<br />", "i3");
					createConfigImgT0("VXLAN/VXLAN_packet");

			</script>

			<br /><br /><br /><br /><br /><br /><br />
			<br /><br /><br /><br /><br /><br /><br />
		</div>
	</div>
</body>
</html>
